{% extends "./base.html" %}

{% block title %} Dispensario Medico {% endblock %}
{% block body %}
        <div class="col-md-5">
            <h2>Editando Ubicaciones</h2>
            <div class="card">
              <div class="card-body">
                  <form action="/editarUbicaciones/" method="POST" enctype="multipart/form-data">{% csrf_token %}

                      <div class="form-group">
                          <label for="">ID:</label>
                          <input type="text"
                                 name="txtIdUbicaciones"
                                 value="{{ubicaciones.idubicaciones }}"
                                 class="form-control"
                                 placeholder="ID"
                                 readonly>
                      </div>

                      <br>
                      <div class="form-group">
                          <label for="">Descripci√≥n:</label>
                          <input type="text"
                                 name="txtDescripcionUbicaciones"
                                 value="{{ubicaciones.descripcion}}"
                                 class="form-control"
                                 placeholder="Descripcion"
                                 minlength="1"
                                 maxlength="500"
                                 required>
                      </div>
                      <br>
                      <div class="form-group">
                          <label for="">Estante:</label>
                          <input type="text"
                                 name="txtEstanteUbicaciones"
                                 value="{{ubicaciones.estante }}"
                                 class="form-control"
                                 placeholder="Estante"
                                 minlength="1"
                                 maxlength="500"
                                 required>
                      </div>

                      <br>
                       <div class="form-group">
                          <label for="">Tramo:</label>
                          <input type="text"
                                 name="txtTramoUbicaciones"
                                 value="{{ubicaciones.tramo }}"
                                 class="form-control"
                                 placeholder="Tramo"
                                 minlength="1"
                                 maxlength="500"
                                 required>
                      </div>

                      <br>
                         <div class="form-group">
                          <label for="">Celda:</label>
                          <input type="text"
                                 name="txtCeldaUbicaciones"
                                 value="{{ubicaciones.celda }}"
                                 class="form-control"
                                 placeholder="Celda"
                                 minlength="1"
                                 maxlength="500"
                                 required>
                      </div>
                      <br>
                      <div class="form-group" style="margin-left: 0.4rem">
                          <div class="form-check">
                              <input class="form-check-input"
                                      type="checkbox"
                                      name="txtEstadoUbicaciones"
                                      id="txtEstadoUbicaciones"
                                      {% if ubicaciones.estado == 1 %}checked{% endif %}>
                              <label class="form-check-label" for="gridCheck">Estado</label>
                          </div>

                      </div>
                      <br>
                      <div class="form-group">
                          <button type="submit" class="btn btn-success btn-block text-white">Guardar</button>
                      </div>

                  </form>

              </div>
          </div>


        </div>

{% endblock body %}
